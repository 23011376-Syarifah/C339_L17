<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Put your description here.">
</head>

<body>
  <!-- Main landmark added for accessibility -->
  <main>
    <!-- Alt attribute added for accessibility and SEO -->
    <!-- Width and height adjusted to match image dimensions for high-DPI displays -->
    <!-- Prevents low resolution warning by aligning display size with actual image size -->

         alt="Wallpaper background image" 
         width="1024" 
         height="683"
         loading="lazy">
  </main>
